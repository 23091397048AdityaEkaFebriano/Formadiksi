    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        img {
            width: 100px; /* Ubah ukuran sesuai kebutuhan */
            height: auto; /* Pastikan proporsi tetap terjaga */
            border-radius: 10px;
            margin: 0 auto 20px; /* Pusatkan gambar dan beri margin bawah */
            display: block; /* Ubah menjadi block untuk memusatkan */
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #6a00ff; /* Warna tombol yang lebih menarik */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #39097d; /* Warna saat hover */
        }
        .output {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            white-space: pre-wrap;
            position: relative;
            word-wrap: break-word; /* Ensure long words break to fit the container */
        }
        .copy-button {
            margin-top: 10px;
            background-color: #6a00ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #39097d;
        }

        /* Responsif */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            button, .copy-button {
                font-size: 14px;
                padding: 10px;
            }
            input[type="text"], select {
                font-size: 14px;
            }
        }
    </style>

    <script>
        function generateCaption() {
            const fullName = document.getElementById('fullname').value;
            const shortName = document.getElementById('shortname').value;
            const position = document.getElementById('position').value;
            const igLink = document.getElementById('iglink').value;

            const caption = `🎉🎂 *[HAPPY BIRTHDAY]*🎂🎉\n\nHappy Birthday *${fullName} - ${position}*🌟\n\nSemoga Kak ${shortName} selalu diberikan kesehatan, kebahagiaan, dan kesuksesan di setiap langkahnya. Di hari spesial ini, semoga semakin bersinar dan berprestasi. Teruslah menjadi inspirasi bagi kita semua, dan tetap semangat dalam berkarya bersama *Formadiksi KIP-K UNESA Periode 2025/2026*🎁\n\nSelamat ulang tahun sekali lagi ka ${shortName}, semoga sukses selalu dan mimpi-mimpinya tercapai! ✨🎉\n\n*📦Check it out*\n${igLink}\n\n#FormadiksiKipkUNESA #FormadiksiKipk2025 \n#UNESA #Happybirthday #BersinergiBerprestasiUntukNegeri`;

            document.getElementById('output').innerText = caption;
            document.getElementById('copyButton').style.display = 'block';
        }

        function copyCaption() {
            const captionText = document.getElementById('output').innerText;
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = captionText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
            alert('Caption berhasil disalin ke clipboard!');
        }
    </script>
